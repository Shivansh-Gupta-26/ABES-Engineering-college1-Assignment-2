<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body style="font-family: Arial;">

    <h1>Hyperlinks in HTML</h1>

    <!-- Text hyperlink -->
    <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.</p>

    <!-- Image hyperlink -->
    <a href="https://www.google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" 
             alt="Google" width="200">
    </a>

    <!-- Video hyperlink -->
    <p>Click below to watch a video:</p>
    <a href="https://www.youtube.com" target="_blank">
        <video width="300" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support video tag.
        </video>
    </a>

    <!-- Audio hyperlink -->
    <p>Click below to listen to an audio:</p>
    <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" target="_blank">
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </a>

</body>
</html>
